    <script>
        $(document).ready(function() {
            appMaster.preLoader();
            var url = "server/betatesters"; // the script where you handle the form input.

            $.ajax({
                type: "POST",
                url: url, // serializes the form's elements.
                success: function(data)
                {
                    var download = document.getElementById("download");
                    var obj = JSON.parse(data);
                    if (obj.error === false) {
                        var testers = parseInt(obj.result);
                        if (testers < 5) {
                            document.getElementById("beta-info").innerHTML = "Room for <br>" + (5 - testers) + "/5 beta testers left."
                            $('#beta-info').click( function(e) {e.preventDefault();
                                window.open("index-en.html","_self");
                            return false; } );
                        } else {
                            document.getElementById("beta-info").innerHTML = "You can't beta test,<br> too many are registered!";
                            download.parentNode.removeChild(download);
                        }
                    } else {
                        document.getElementById("beta-info").innerHTML = "Error,<br>access to beta program revoked!";
                        download.parentNode.removeChild(download);
                    }
                    //alert(data);
                },
                error: function(jq,status,message) {
                    alert('Error acquired, maybe the server is not fired up.');
                }
            });
        });

    </script>
    <script>
        $(function() {
            var b = $("#button1");
            var w = $("#wrapper1");
            var l = $("#list");

            b.click(function() {

                if (w.hasClass('open')) {
                    w.removeClass('open');
                    w.height(0);
                } else {
                    w.addClass('open');
                    w.height(l.outerHeight(true));
                }

            });
        });
